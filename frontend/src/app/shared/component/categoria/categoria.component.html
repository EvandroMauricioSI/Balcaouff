

  <mat-card class="cardCampos">
    <div class="container">
      <h1>Cadastrar Categoria</h1>
      <form [formGroup]="categoria">
            <!-- Formulário para adicionar nova categoria -->
          <div class="input-group">
            <input type="text" id="categoryInput" formControlName="nome" placeholder="Digite o nome da categoria">
            <button mat-raised-button class="textoInvalido" *ngIf="!categoria.valid">Cadastrar Categoria</button>
            <button mat-raised-button class="textoValido" (click)="inserirCategoria()" *ngIf="categoria.valid">Cadastrar Categoria</button>
          </div>

      </form>

      <!-- Lista de categorias -->
      <ul class="category-list" id="categoryList">
          <!-- As categorias serão listadas aqui -->
      </ul>
    </div>
  </mat-card>

  <mat-card class="cardCampos">
    <section class="container2" tabindex="0">


      <table mat-table [dataSource]="dados" (scroll)="tableScroll($event)">


      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let element">
            {{element.nome}}
        </td>
      </ng-container>


      <ng-container matColumnDef="alteracao">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="editar(element)">
                  <mat-icon class="icone">edit</mat-icon>
                  <span class="textoSelecao">Editar Categoria</span>
                </button>
                <button mat-menu-item (click)="remover(element.id_categoria)">
                  <mat-icon class="icone">delete</mat-icon>
                  <span class="textoSelecao">Excluir Categoria</span>
                </button>
              </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela; sticky: true"></tr>
      <tr mat-row *matRowDef="let linhas; columns: colunasTabela;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell centered-cell" colspan="6">Não há informações</td>
      </tr>

    </table>
    </section>
  </mat-card>
