<mat-card class="cardCampos">
  <h1>Lista de Anunciantes</h1>
  <section class="container2" tabindex="0">


    <table mat-table [dataSource]="dados" (scroll)="tableScroll($event)">


    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element">
          {{element.nome}}
      </td>
    </ng-container>


    <ng-container matColumnDef="alteracao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">

          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="promoverADM(element.id)">
                <mat-icon class="icone">edit</mat-icon>
                <span class="textoSelecao">Transformar em administrador</span>
              </button>
              <button mat-menu-item (click)="remover(element.id)">
                <mat-icon class="icone">delete</mat-icon>
                <span class="textoSelecao">Excluir Usuário</span>
              </button>
            </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela; sticky: true"></tr>
    <tr mat-row *matRowDef="let linhas; columns: colunasTabela;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell centered-cell" colspan="6">Não há informações</td>
    </tr>

  </table>
  </section>
</mat-card>
